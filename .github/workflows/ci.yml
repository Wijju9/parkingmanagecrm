name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate-static-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required files
        run: |
          test -f index.html
          test -f styles.css
          test -f app.js

      - name: Check HTML wiring
        run: |
          grep -q 'link rel="stylesheet" href="styles.css"' index.html
          grep -q 'script src="app.js"' index.html
          grep -q 'Vehicle Parking Booking Management' index.html
