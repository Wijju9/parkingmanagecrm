<div class="shell">
  <aside class="sidebar">
    <h2>ValetFlow</h2>
    <button
      *ngFor="let module of modules"
      type="button"
      class="nav-btn"
      [class.active]="module === active"
      (click)="active = module"
    >
      {{ module }}
    </button>
    <button type="button" class="logout" (click)="logout()">Logout</button>
  </aside>

  <main class="main">
    <header>
      <p>Parking Valet Management</p>
      <h1>{{ active }}</h1>
    </header>

    <section class="grid" *ngIf="active === 'Dashboard'">
      <article class="card"><p>Today's Bookings</p><h3>248</h3></article>
      <article class="card"><p>Vehicles Parked</p><h3>1,304</h3></article>
      <article class="card"><p>Average Retrieval</p><h3>4m 12s</h3></article>
      <article class="card"><p>Revenue</p><h3>$31,420</h3></article>
    </section>

    <section class="card" *ngIf="active !== 'Dashboard'">
      <h3>{{ active }}</h3>
      <p>This module is enabled and routed from the Angular dashboard shell.</p>
    </section>
  </main>
</div>
